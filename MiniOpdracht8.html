<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var seasons_passed_a = 0;
        // var seasons_passed_b = 0;
        function buttonpress_a(Button){
            seasons_passed_a++;
            var current_season = seasons_passed_a % 4;
            if (current_season == 0){
                document.getElementById("image_a").src = "images/lente.jpg"
                document.getElementById("image_b").src = "images/lammetje.jpg"
            } else if (current_season == 1){
                document.getElementById("image_a").src = "images/summer.jpg"
                document.getElementById("image_b").src = "images/kebab.jpg"
            } else if (current_season == 2){
                document.getElementById("image_a").src = "images/herfst.jpg"
            } else if (current_season == 3){
                document.getElementById("image_a").src = "images/winter.jpg"
            } else {
                alert("iets is kapot");
            }
        }
    </script>
    <style>

    </style>
</head>
<body>
    <input type="button" onclick="buttonpress_a()" value="A"> <br>
    <img src="images/lente.jpg" alt="kaput" id="image_a">
    <img src="images/lammetje.jpg" alt="kaput" id="image_b">

</body>
</html>

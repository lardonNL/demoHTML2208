<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var seasons_passed = 0;
        function buttonpress(Button){
            seasons_passed++;
            var current_season = seasons_passed % 4;
            if (current_season == 0){
                document.getElementById("image").src = "images/lente.jpg"
            } else if (current_season == 1){
                document.getElementById("image").src = "images/summer.jpg"
            } else if (current_season == 2){
                document.getElementById("image").src = "images/herfst.jpg"
            } else if (current_season == 3){
                document.getElementById("image").src = "images/winter.jpg"
            } else {
                alert("iets is kapot");
            }
            
            
            
            year = parseInt(seasons_passed / 4);
            document.getElementById("output").innerHTML = year + " jaren zijn voorbij.";

        }
    </script>
    <style>

    </style>
</head>
<body>
    <input type="button" onclick="buttonpress('A')" value="klik hier."> <br>
    <img src="images/lente.jpg" alt="kaput" id="image">
    <div id="output"></div>
</body>
</html>
